<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="image uploader">
  <meta name="author" content="walley and openstreetmap.cz">

  <title>image uploader, old style</title>
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="leaflet.toolbar.cs" />
  <link href="css/map-style.css" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<!-- leaflet -->
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css"/>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<!-- leaflet.markercluster -->
<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js'></script>
<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css' rel='stylesheet'/>
<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css' rel='stylesheet'/>
<!-- leaflet.locatecontrol -->
<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.min.js'></script>
<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.mapbox.css' rel='stylesheet'/>

<!-- js-cookie -->
<script src='http://cdn.rawgit.com/js-cookie/js-cookie/v2.1.0/src/js.cookie.js'></script>
</head>

<body>
<div id="map"></div>


<script src="js/lib-component-querystring.js"></script>
<script src="js/lib-osm.js"></script>

<script>var map;</script>

<script src="js/rozcestniky.js"></script>
<script src="js/osmcz.js"></script>

<script src="leaflet-toolbar.js"></script>

<div id="dialog" title="Vlož rozcestník" style="display:none;"><iframe src="dialog.html" width="100%" height="95%">upload iframe</iframe></div>
<script>
  $("#dialog").dialog({ 
    autoOpen: false,
    height: 550,
    width: 600
  });

function get_lat()
{
  var b = map.getCenter();
  var lat = b.lat;
  return lat;
}

function get_lon()
{
  var b = map.getCenter();
  var lon = b.lng;
  return lon;
}

</script>

<script>
  var MyCustomAction = L.ToolbarAction.extend(
    {
      options: {
        toolbarIcon: {
          html: '<img src=\"img/guidepost.png\">',
          tooltip: 'Nahrat rozcestnik'
        }
      },

      addHooks: function () {
        $( "#dialog" ).dialog("open");
      }
    }
  );

  new L.Toolbar.Control({
    actions: [MyCustomAction]
  }).addTo(map);
</script>


</body>
</html>
